<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boletim Escolar</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1><center>Boletim Escolar</center></h1>

<table>
  <thead>
    <tr>
      <th>Disciplina</th>
      <th>Nota</th>
    </tr>
  </thead>
  <tbody id="boletimBody">
    <!-- O conteúdo da tabela será gerado dinamicamente aqui -->
  </tbody>
</table>

<script>
  function gerarNotas() {
    var disciplinas = ['Matemática', 'Português', 'Ciências', 'História', 'Geografia', 'estresse'];
    var boletimBody = document.getElementById('boletimBody');

    for (var i = 0; i < disciplinas.length; i++) {
      var nota = (Math.random() * 10).toFixed(2); // Gera uma nota aleatória entre 0 e 10
      var row = `<tr>
                    <td>${disciplinas[i]}</td>
                    <td>${nota}</td>
                  </tr>`;
      boletimBody.innerHTML += row;
    }
  }

  // Chama a função para gerar as notas quando a página carregar
  window.onload = gerarNotas;
</script>

</body>
</html>
